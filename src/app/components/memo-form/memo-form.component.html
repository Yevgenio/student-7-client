<div class="form-container">
  <h1>הוסף הכרזה חדשה</h1>
  <form (ngSubmit)="onSubmit()" [formGroup]="memoForm" class="memo-form">
    <div class="form-group">
      <label for="name">שם</label>
      <input id="name" type="text" formControlName="name" placeholder="Enter memo name" required />
    </div>

    <div class="form-group">
      <label for="description">תיאור</label>
      <textarea id="description" formControlName="description" placeholder="Enter memo description"></textarea>
    </div>

    <div class="form-group">
      <label for="type">סיווג</label>
      <select id="type" formControlName="type">
        <option value="blog">פוסט</option>
        <option value="deal">הטבה</option>
        <option value="chat">קבוצה</option>
        <option value="external">קישור</option>
      </select>
    </div>

    <div class="form-group" *ngIf="memoForm.value.type === 'deal' || memoForm.value.type === 'chat'">
      <label for="targetId">מזהה ייחודי</label>
      <input id="targetId" type="text" formControlName="targetId" placeholder="Enter deal/chat ID" />
    </div>

    <div class="form-group" *ngIf="memoForm.value.type === 'external'">
      <label for="externalLink">קישור</label>
      <input id="externalLink" type="url" formControlName="externalLink" placeholder="Enter URL" />
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" formControlName="immediateRedirect" />
        מעבר מיידי
      </label>
    </div>

    <div class="form-group">
      <label for="image">תמונה</label>
      <input id="imagePath" type="file" (change)="onFileSelect($event, 'imagePath')" />
    </div>

    <div class="form-group">
      <label for="startsAt">תאריך התחלה</label>
      <input id="startsAt" type="date" formControlName="startsAt" />
    </div>

    <div class="form-group">
      <label for="endsAt">תאריך סיום</label>
      <input id="endsAt" type="date" formControlName="endsAt" />
    </div>

    <button type="submit" [disabled]="memoForm.invalid">שלח</button>
  </form>
</div>
